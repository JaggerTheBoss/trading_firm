<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - LiveTrade Legends</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="fixed w-full z-50 bg-gray-900 py-4">
        <nav class="max-w-7xl mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-bold text-green-400">LiveTrade Legends</h1>
            <ul class="flex gap-8">
                <li><a href="index.html" class="hover:text-green-400">Home</a></li>
                <li><a href="dashboard.html" class="hover:text-green-400">Dashboard</a></li>
                <li><a href="learn.html" class="hover:text-green-400">Learn</a></li>
                <li><a href="suggest.html" class="hover:text-green-400">Suggest</a></li>
                <li><a href="profile.html" class="hover:text-green-400">Profile</a></li>
                <li><a href="login.html" class="hover:text-green-400">Login</a></li>
                <li><a href="signup.html" class="text-green-400">Signup</a></li>
            </ul>
        </nav>
    </header>
    <main class="pt-24 max-w-7xl mx-auto px-6 flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
            <h2 class="text-4xl font-bold text-center mb-8">Join the Legends</h2>
            <form id="signup-form">
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2">Email</label>
                    <input type="email" id="signup-email" class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white" placeholder="you@example.com" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2">Password</label>
                    <input type="password" id="signup-password" class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white" placeholder="••••••••" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white" placeholder="••••••••" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2">Trader Handle</label>
                    <input type="text" id="signup-handle" class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white" placeholder="@YourHandle" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-full hover:bg-green-600">Sign Up</button>
            </form>
            <p class="text-center text-gray-400 mt-4">Already a Legend? <a href="login.html" class="text-green-400 hover:underline">Login here</a></p>
            <p id="signup-error" class="text-center text-red-400 mt-4" style="display: none;">Passwords don’t match or email/handle already taken</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
