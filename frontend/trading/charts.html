<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts - LiveTrade Legends Trading</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <header class="fixed w-full z-50 bg-gray-900 py-4">
        <nav class="max-w-7xl mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-bold text-green-400">LiveTrade Trading</h1>
            <ul class="flex gap-8" id="nav-links">
                <li><a href="index.html" class="hover:text-green-400">Home</a></li>
                <li><a href="charts.html" class="text-green-400">Charts</a></li>
                <li><a href="trades.html" class="hover:text-green-400">Trades</a></li>
                <li><a href="http://localhost:8000/dashboard.html" class="hover:text-green-400">Dashboard</a></li>
                <li><a href="#" id="logout-link" class="hover:text-green-400">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="pt-24 max-w-7xl mx-auto px-6">
        <section class="py-20">
            <h2 class="text-5xl font-bold text-center mb-12">Market Charts</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                    <h3 class="text-2xl font-semibold mb-4">E-mini S&P</h3>
                    <div id="sp-chart" class="w-full" style="height: 400px;"></div>
                    <p class="text-gray-300 mt-2">Current: $<span id="sp-price">4832.45</span></p>
                </div>
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                    <h3 class="text-2xl font-semibold mb-4">Nasdaq Micro</h3>
                    <div id="nasdaq-chart" class="w-full" style="height: 400px;"></div>
                    <p class="text-gray-300 mt-2">Current: $<span id="nasdaq-price">15927.80</span></p>
                </div>
            </div>
            <p class="text-center text-gray-300 mt-8">Live market simulationâ€”place trades on the <a href="trades.html" class="text-green-400 hover:underline">Trades page</a> to see your impact.</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
