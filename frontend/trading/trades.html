<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trades - LiveTrade Legends Trading</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="fixed w-full z-50 bg-gray-900 py-4">
        <nav class="max-w-7xl mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-bold text-green-400">LiveTrade Trading</h1>
            <ul class="flex gap-8" id="nav-links">
                <li><a href="index.html" class="hover:text-green-400">Home</a></li>
                <li><a href="charts.html" class="hover:text-green-400">Charts</a></li>
                <li><a href="trades.html" class="text-green-400">Trades</a></li>
                <li><a href="../Website/dashboard.html" class="hover:text-green-400">Dashboard</a></li>
                <li><a href="#" id="logout-link" class="hover:text-green-400">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="pt-24 max-w-7xl mx-auto px-6">
        <section class="py-20">
            <h2 class="text-5xl font-bold text-center mb-12">Place Your Trades</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-gray-800 p-8 rounded-xl shadow-lg">
                    <h3 class="text-2xl font-semibold mb-4">Trade Now</h3>
                    <form id="trade-form">
                        <div class="mb-4">
                            <label class="block text-gray-300 mb-2">Contract</label>
                            <select id="trade-contract" class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white" required>
                                <option value="E-mini S&P">E-mini S&P</option>
                                <option value="Nasdaq Micro">Nasdaq Micro</option>
                                <option value="Crude Oil">Crude Oil</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-300 mb-2">Amount</label>
                            <input type="number" id="trade-amount" class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white" min="1" placeholder="Units" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-300 mb-2">Action</label>
                            <select id="trade-action" class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white">
                                <option value="buy">Buy</option>
                                <option value="sell">Sell</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-full hover:bg-green-600">Place Trade</button>
                    </form>
                </div>
                <div class="bg-gray-800 p-8 rounded-xl shadow-lg">
                    <h3 class="text-2xl font-semibold mb-4">Trade Stats</h3>
                    <p class="text-gray-300">Balance: $<span id="user-balance" class="text-green-400">0</span></p>
                    <p class="text-gray-300 mt-2">Total Trades: <span id="total-trades" class="text-green-400">0</span></p>
                    <p class="text-gray-300 mt-2">Win Rate: <span id="win-rate" class="text-green-400">0%</span></p>
                    <h4 class="text-xl font-semibold mt-4">Recent Trades</h4>
                    <ul id="trade-history" class="text-gray-300 mt-2 space-y-2"></ul>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
<ul class="flex gap-8" id="nav-links">
    <li><a href="index.html" class="hover:text-green-400">Home</a></li>
    <li><a href="charts.html" class="hover:text-green-400">Charts</a></li>
    <li><a href="trades.html" class="text-green-400">Trades</a></li>
    <li><a href="http://localhost:8000/dashboard.html" class="hover:text-green-400">Dashboard</a></li>
    <li><a href="#" id="logout-link" class="hover:text-green-400">Logout</a></li>
</ul>
