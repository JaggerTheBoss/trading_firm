<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LiveTrade Legends</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="fixed w-full z-50 bg-gray-900 py-4">
        <nav class="max-w-7xl mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-bold text-green-400">LiveTrade Legends</h1>
            <ul class="flex gap-8" id="nav-links">
                <li><a href="index.html" class="hover:text-green-400">Home</a></li>
                <li><a href="dashboard.html" class="text-green-400">Dashboard</a></li>
                <li><a href="profile.html" class="hover:text-green-400">Profile</a></li>
                <li><a href="http://localhost:8001/index.html" class="hover:text-green-400">Trading</a></li>
                <li><a href="#" id="logout-link" class="hover:text-green-400">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="pt-24 max-w-7xl mx-auto px-6">
        <section class="py-20">
            <h2 class="text-5xl font-bold text-center mb-12">Dashboard</h2>
            <div class="bg-gray-800 p-8 rounded-xl shadow-lg max-w-md mx-auto">
                <h3 class="text-2xl font-semibold mb-4">Welcome, <span id="user-handle">User</span></h3>
                <p class="text-gray-300">Balance: $<span id="user-balance">0</span></p>
                <p class="text-gray-300 mt-2">Active Accounts: <span id="active-accounts">0</span></p>
                <h4 class="text-xl font-semibold mt-4">Your Accounts</h4>
                <ul id="account-list" class="text-gray-300 mt-2"></ul>
                <div class="mt-6">
                    <select id="account-size" class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white mb-4">
                        <option value="50">50K Account ($250)</option>
                        <option value="100">100K Account ($300)</option>
                        <option value="150">150K Account ($350)</option>
                    </select>
                    <button id="buy-account" class="w-full bg-green-500 text-white py-3 rounded-full hover:bg-green-600">Buy Account</button>
                </div>
                <a href="http://localhost:8001/index.html" class="block mt-6 w-full bg-blue-500 text-white py-3 rounded-full hover:bg-blue-600 text-center">Go to Trading Platform</a>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
<a href="http://localhost:8001/index.html?token=${localStorage.getItem('sessionToken')}" class="block mt-6 w-full bg-blue-500 text-white py-3 rounded-full hover:bg-blue-600 text-center">Go to Trading Platform</a>
