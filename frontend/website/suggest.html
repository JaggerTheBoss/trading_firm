<html lang="en">
<head> <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest - LiveTrade Legends</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="fixed w-full z-50 bg-gray-900 py-4">
        <nav class="max-w-7xl mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-bold text-green-400">LiveTrade Legends</h1>
            <ul class="flex gap-8">
                <li><a href="#home" class="hover:text-green-400 transition">Home</a></li>
                <li><a href="dashboard.html" class="hover:text-green-400 transition">Dashboard</a></li>
                <li><a href="learn.html" class="hover:text-green-400 transition">Learn</a></li>
                <li><a href="suggest.html" class="hover:text-green-400 transition">Suggest</a></li>
                <li><a href="profile.html" class="hover:text-green-400 transition">Profile</a></li>
                <li><a href="login.html" class="hover:text-green-400 transition">Login</a></li>
                <li><a href="signup.html" class="hover:text-green-400 transition">Signup</a></li>
            </ul>
        </nav>
    </header>
    <main class="pt-24 max-w-7xl mx-auto px-6">
        <section class="py-20">
            <h2 class="text-5xl font-bold text-center mb-12">Shape the Future of Trading</h2>
            <div class="bg-gray-800 p-8 rounded-xl shadow-lg max-w-lg mx-auto">
                <h3 class="text-2xl font-semibold mb-4">Submit Your Idea</h3>
                <form>
                    <label class="block text-gray-300 mb-2">Feature Suggestion</label>
                    <textarea class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white mb-4" rows="4" placeholder="E.g., Add a dark pool scanner"></textarea>
                    <label class="block text-gray-300 mb-2">Your Handle (Optional)</label>
                    <input type="text" class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white mb-4" placeholder="@YourName">
                    <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-600 transition">Submit</button>
                </form>
            </div>
            <div class="mt-12 bg-gray-800 p-8 rounded-xl shadow-lg">
                <h3 class="text-2xl font-semibold mb-4">Top Suggestions</h3>
                <ul class="text-gray-300 list-disc list-inside">
                    <li>Mobile App (1,245 votes)</li>
                    <li>Custom Charting Tools (987 votes)</li>
                    <li>More Micro Contracts (654 votes)</li>
                </ul>
                <button class="bg-blue-500 text-white py-2 px-4 rounded-full mt-4 hover:bg-blue-600 transition">Vote Now</button>
            </div>
        </section>
    </main>
    <div id="glow-background"></div>
    <script src="script.js"></script>
</body>
