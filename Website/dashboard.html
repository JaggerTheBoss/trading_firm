<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LiveTrade Legends</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="fixed w-full z-50 bg-gray-900 py-4">
        <nav class="max-w-7xl mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-bold text-green-400">LiveTrade Legends</h1>
            <ul class="flex gap-8" id="nav-links">
                <li><a href="index.html" class="hover:text-green-400">Home</a></li>
                <li><a href="dashboard.html" class="text-green-400">Dashboard</a></li>
                <li><a href="learn.html" class="hover:text-green-400">Learn</a></li>
                <li><a href="suggest.html" class="hover:text-green-400">Suggest</a></li>
                <li><a href="profile.html" class="hover:text-green-400">Profile</a></li>
                <li><a href="#" id="logout-link" class="hover:text-green-400">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="pt-24 max-w-7xl mx-auto px-6">
        <section class="py-20">
            <h2 class="text-5xl font-bold text-center mb-12">Your Trading Dashboard</h2>
            <p class="text-center text-2xl text-gray-300 mb-12">Welcome, <span id="user-handle" class="text-green-400">@Legend</span></p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-gray-800 p-8 rounded-xl shadow-lg">
                    <h3 class="text-2xl font-semibold mb-4">Account Overview</h3>
                    <p class="text-gray-300">Total Balance: $<span id="user-balance" class="text-green-400">0</span></p>
                    <p class="text-gray-300 mt-2">Active Accounts: <span id="active-accounts" class="text-green-400">0</span></p>
                    <ul id="account-list" class="text-gray-300 mt-2 space-y-1"></ul>
                </div>
                <div class="bg-gray-800 p-8 rounded-xl shadow-lg">
                    <h3 class="text-2xl font-semibold mb-4">Buy Accounts</h3>
                    <div class="mb-4">
                        <label class="block text-gray-300 mb-2">Select Account Size</label>
                        <select id="account-size" class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white">
                            <option value="50">$50K - $250</option>
                            <option value="100">$100K - $300</option>
                            <option value="150">$150K - $350</option>
                        </select>
                        <button id="buy-account" class="mt-2 w-full bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-600">Buy Now</button>
                    </div>
                    <p class="text-gray-300">Ready to trade? <a href="../Trading/index.html" class="text-green-400 hover:underline">Go to Trading Platform</a></p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
